version: 2.1

orbs:
  aws-eks: circleci/aws-eks@2.2.0
  kubernetes: circleci/kubernetes@1.3

jobs:
  build:
    docker:
      - image: python:3.7.3-stretch
    steps:
      - checkout
      - run:
          name: Install pip packages
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

      - run:
          name: Test with pytest
          command: |
            . venv/bin/activate
            pytest

  docker-image:
    docker:
      - image: cimg/base:2022.06
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: Build and push to Docker Hub
          command: |
            dockerpath=duongvcn/udacity:${CIRCLE_WORKFLOW_ID:0:7}
            docker build -t $dockerpath .
            docker image ls
            echo "Docker ID and Image: $dockerpath"
            docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD 
            echo "Docker tag Image: $dockerpath"
            docker tag $dockerpath $dockerpath
            echo "Docker push Image: $dockerpath"
            docker push $dockerpath

  create-deployment:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            sudo apt-get update
            sudo apt-get install -y curl unzip
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
      - run:
          name: set-credential
          command: |
            aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
            aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
            aws configure set aws_session_token $AWS_SESSION_TOKEN
            aws configure set region $AWS_DEFAULT_REGION
      - kubernetes/install-kubectl
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: aws-devops
          install-kubectl: true
      - kubernetes/create-or-update-resource:
          resource-file-path: eks/deployment.yaml
          show-kubectl-command: true
          resource-name: deployment/udacity-deployment
        
  test-application:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: aws-devops
          install-kubectl: true
      - run:
          name: Wait for service to be ready
          command: |
            kubectl get pods
            kubectl get services

  set-loadbalancer:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: aws-devops
          install-kubectl: true
      - kubernetes/create-or-update-resource:
          resource-file-path: eks/loadbalancer.yaml
          show-kubectl-command: true
          resource-name: deployment/udacity-deployment         
      - run:
          name: Wait for LB to be ready
          command: |         
            kubectl get service/udacity-svc

workflows:
  default:
    jobs:
      - build
      - docker-image:
          requires:
            - build
      - create-deployment:
          requires:
            - docker-image
          filters: 
            branches:
              only: [master]
      - test-application:
          requires:
            - create-deployment
      - set-loadbalancer:
          requires:
            - test-application
